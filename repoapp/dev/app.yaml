apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
  namespace: appdev
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: 535002861869.dkr.ecr.us-east-1.amazonaws.com/dvps:20240927134929
        ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: appdev
spec:
  selector:
    app.kubernetes.io/name: python
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

---

# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-app-2048-ingress
  namespace: appdev
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: python-service
                port:
                  number: 80